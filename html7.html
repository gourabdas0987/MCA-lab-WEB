<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML07</title>
    <style> 
        td{
            border:1px solid hwb(0 1% 96%);
            width: 40px;
            border-collapse: collapse;
            text-align: center;
            color: grey;
        }
        tr{
            border:1px solid grey;

        }
        table{
            width:100%;
            height:100%;
        }
        body{
            font-size: 40px;
            border:2px solid black; 
            margin:20px 190px 20px 190px;
        }
    </style>
</head>
<body>
    
    <table style="border:1px solid hwb(0 1% 96%); border-collapse: collapse;">
        <tr>
            <td> </td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
        <tr>
            <td>1 </td>
            <td colspan="3" rowspan="2" style="color: white; background-color:#0E6866; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">A</td>
            <td colspan="4" rowspan="2" style="color: white; background-color:#6E4700; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">B</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2 </td>
            <td>2</td>           
        </tr>
        <tr>
            <td>3</td>
            <td colspan="7" style="color: white; background-color:#E06897; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="6" rowspan="2" style="color: white; background-color:green; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">D</td>
            <td style="color: white; background-color:#262626; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">E</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td style="color: white; background-color:#003D84; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">F</td>
            <td>5</td>
        </tr>
        <tr>
            <td> </td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td> </td>
        </tr>
    </table>
    
</body>
</html>
