<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
</head>
<body>

<h2>Job Application Form</h2>

<form id="jobApplicationForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="dob">Date of Birth (dd-mm-yyyy):</label><br>
  <input type="text" id="dob" name="dob" pattern="\d{2}-\d{2}-\d{4}" required><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label><br>

  <label for="mobile">Mobile Number:</label><br>
  <input type="text" id="mobile" name="mobile" pattern="\d{10}" required><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" required></textarea><br>

  <label for="country">Country:</label><br>
  <select id="country" name="country" required>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="UK">UK</option>
    <!-- Add other countries as needed -->
  </select><br>

  <label for="education">Education:</label><br>
  <select id="education" name="education" multiple required>
    <option value="highschool">High School</option>
    <option value="bachelors">Bachelor's Degree</option>
    <option value="masters">Master's Degree</option>
    <!-- Add other education levels as needed -->
  </select><br><br>

  <input type="submit" value="Submit">
</form>

<div id="displayInfo"></div>

<script>
document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const displayInfo = document.getElementById('displayInfo');
  displayInfo.innerHTML = '<h2>Submitted Information:</h2>';
  for (let [key, value] of formData.entries()) {
    displayInfo.innerHTML += `<strong>${key}:</strong> ${value}<br>`;
  }
});
</script>

</body>
</html>
