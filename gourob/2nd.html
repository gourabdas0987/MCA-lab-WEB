<!DOCTYPE html>
<html>
<head>
  <title>Image Viewer</title>
  <style>
    img {
      max-width: 100%;
      max-height: 400px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<h2>Image Viewer</h2>

<div>
  <img id="imageDisplay" src="" alt="Image">
</div>

<div>
  <button onclick="previousImage()">Previous</button>
  <button onclick="nextImage()">Next</button>
  <button onclick="shrinkImage()">Shrink</button>
  <button onclick="enlargeImage()">Enlarge</button>
</div>

<script>
const images = [
  'image1.jpg',
  'image2.jpg',
  'image3.jpg',
  // Add more image URLs as needed
];
let currentImageIndex = 0;

const imageDisplay = document.getElementById('imageDisplay');

function showImage(index) {
  if (index >= 0 && index < images.length) {
    currentImageIndex = index;
    imageDisplay.src = images[currentImageIndex];
  }
}

function previousImage() {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  showImage(currentImageIndex);
}

function nextImage() {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  showImage(currentImageIndex);
}

function shrinkImage() {
  const currentWidth = imageDisplay.clientWidth;
  const currentHeight = imageDisplay.clientHeight;
  imageDisplay.style.width = `${currentWidth * 0.8}px`;
  imageDisplay.style.height = `${currentHeight * 0.8}px`;
}

function enlargeImage() {
  const currentWidth = imageDisplay.clientWidth;
  const currentHeight = imageDisplay.clientHeight;
  imageDisplay.style.width = `${currentWidth * 1.2}px`;
  imageDisplay.style.height = `${currentHeight * 1.2}px`;
}

// Display the first image initially
showImage(currentImageIndex);
</script>

</body>
</html>
