<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth (dd-mm-yyyy):</label>
        <input type="text" id="dob" name="dob" pattern="\d{2}-\d{2}-\d{4}" placeholder="dd-mm-yyyy" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="\d{10}" placeholder="10-digit number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <!-- Add more options as needed -->
        </select>

        <label for="education">Education:</label>
        <select id="education" name="education" multiple required>
            <option value="highschool">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <!-- Add more options as needed -->
        </select>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Form validation
            const form = document.getElementById('jobApplicationForm');
            if (!form.checkValidity()) {
                alert('Please fill out all the required fields.');
                return;
            }

            // Display confirmation page
            const confirmationPage = window.open('', '_blank');
            confirmationPage.document.write('<h2>Confirmation Page</h2>');
            confirmationPage.document.write('<p>Name: ' + form.name.value + '</p>');
            confirmationPage.document.write('<p>Date of Birth: ' + form.dob.value + '</p>');
            confirmationPage.document.write('<p>Age: ' + form.age.value + '</p>');
            confirmationPage.document.write('<p>Gender: ' + form.gender.value + '</p>');
            confirmationPage.document.write('<p>Mobile Number: ' + form.mobile.value + '</p>');
            confirmationPage.document.write('<p>Address: ' + form.address.value + '</p>');
            confirmationPage.document.write('<p>Country: ' + form.country.value + '</p>');
            
            const educationOptions = form.education.selectedOptions;
            confirmationPage.document.write('<p>Education: ' + Array.from(educationOptions).map(option => option.text).join(', ') + '</p>');

            confirmationPage.document.close();
        }
    </script>
</body>
</html>
